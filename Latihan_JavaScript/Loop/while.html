<!DOCTYPE html>
<html lang="en">
<head>
    <h2>JavaScript Do While Loop</h2>

    <p id="demo"></p>
    
    <script>
    let text = ""
    let i = 1;
    
    do {
      text += "<br>Fita Mauliddiyah " + i;
      i++;
    }
    while (i < 25);  
    
    document.getElementById("demo").innerHTML = text;
    </script>
    
</body>
</html>
