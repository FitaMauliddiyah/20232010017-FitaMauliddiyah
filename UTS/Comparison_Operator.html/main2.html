<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan Nilai dengan JavaScript</title>
</head>
<body>

<h2>Perbandingan Nilai</h2>

<p id="hasil"></p>

<script>
    var nilai1 = 5;
    var nilai2 = 3;

    var hasilPerbandingan = nilai1 > nilai2;

    console.log(hasilPerbandingan); // Output true

    document.getElementById("hasil").innerHTML = hasilPerbandingan;
</script>

</body>
</html>
