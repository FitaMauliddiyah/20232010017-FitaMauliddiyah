<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <h1>Comparison Operator</h1>
    <h2>The Operator</h2>

<p id="demo"></p>

<script>
    var result = (5 == '5');
         document.getElementById("demo").innerHTML = "5 == '5' : " + result;
    var result = (5 === 8);
         document.getElementById("demo").innerHTML = "5 === 8 : " + result;
      
    </script

</body>
</html>
