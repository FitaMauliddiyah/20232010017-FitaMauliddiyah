<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incremen dan dicrement </title>

</head>
<body>
    <h1>JavaScript Increment dan Dicrement</h1>
    <h2>The * Operator</h2>
    
    <p id="demo"></p>

    <script>
            var number = 5;
            number--;
            document.getElementById("demo").innerHTML = + number;
        
    </script>
</body> 
    
</body>
</html>
