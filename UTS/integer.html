<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boolean & Integer Addition</title>
</head>
<body>

<h2>Boolean & Integer Addition</h2>

<p>Result of true + 8:</p>
<p id="demo"></p>

<script>
// Tipe data true memiliki nilai integer 1
let result = true + 8; 

// Menampilkan hasil dalam elemen dengan id "result"
document.getElementById("demo").innerHTML = + result;
</script>

</body>
</html>
