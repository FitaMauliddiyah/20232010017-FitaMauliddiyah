<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boolean & Boolean Addition</title>
</head>
<body>

<h2>Boolean & Boolean Addition</h2>

<p>Result of true + false:</p>
<p id="demo"></p>

<script>
// Tipe data true dianggap sebagai integer 1, dan tipe data false dianggap sebagai integer 0
let result = true + false; // true + false = 1 + 0 = 1

// Menampilkan hasil dalam elemen dengan id "result"
document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
