<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Example</title>
</head>
<body>

<p id="output"></p>

<script>
    let i = 0;
    let output = "";

    while (i < 5) {
        output += "Iterasi ke-" + (i + 1) + "<br>";
        i++;
    }

    // Menyimpan output di dalam elemen HTML
    document.getElementById("output").innerHTML = output;
</script>

</body>
</html>
