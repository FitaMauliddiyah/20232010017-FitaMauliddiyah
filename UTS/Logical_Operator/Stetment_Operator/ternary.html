<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement Example</title>
</head>
<body>

<p id="demo"></p>

<script>
    // Mendapatkan waktu saat ini
    let date = new Date();
    let hour = date.getHours();

    // Menentukan pesan berdasarkan waktu menggunakan operator ternary
    let greeting = (hour < 12) ? "Selamat pagi!" :
                   (hour < 18) ? "Selamat siang!" :
                   "Selamat malam!";

    // Menyimpan pesan di dalam elemen HTML
    document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
