<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying Array Element</title>
</head>
<body>
    <h1>Modifying Array Element Example</h1>
    <p id="output"></p>

    <script>
        // Array
        let fruits = ['Apple', 'Banana', 'Orange', 'Mango', 'Grapes'];

        // Modifying array element
        fruits[2] = 'Pineapple'; // Modifying the third element (index 2) of the array

        // Displaying modified array
        document.getElementById('output').innerText = 'Modified Fruits: ' + fruits.join(', ');
    </script>
</body>
</html>
