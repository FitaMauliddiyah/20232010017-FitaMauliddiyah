<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Properties: Length</title>
</head>
<body>
  <h1>Array Properties: Length</h1>

  <p>Contoh penggunaan properti length dari sebuah array:</p>

  <!-- Elemen untuk menampilkan panjang array -->
  <p id="demo"></p>

  <script>
    // Inisialisasi array
    const myArray = ['apple', 'banana', 'orange', 'kiwi'];

    // Mengambil elemen dengan id "arrayLength" dan menampilkan panjang array di dalamnya
    document.getElementById('demo').innerHTML = "Panjang array myArray adalah: " + myArray.length;
  </script>
</body>
</html>
