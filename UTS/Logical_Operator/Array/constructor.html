<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Constructor Example</title>
</head>
<body>
    <h1>Array Constructor Example</h1>
    <p id="demo"></p>

    <script>
        // Array Constructor
        let numbers1 = new Array(5); // Membuat array dengan panjang 5, belum diisi elemen
        let numbers2 = new Array(1, 2, 3, 4, 5); // Membuat array dengan elemen 1, 2, 3, 4, 5
        
        document.getElementById('demo').innerHTML = 'Numbers1: ' + numbers1 + '\n' +
                                                                 'Numbers2: ' + numbers2;
    </script>
</body>
</html>
