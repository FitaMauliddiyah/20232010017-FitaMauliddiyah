<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Push Method</title>
</head>
<body>
  <h1>Array Push Method</h1>

  <p>Contoh penggunaan metode push() untuk menambahkan elemen baru ke dalam array:</p>

  <!-- Elemen untuk menampilkan isi array -->
  <p id="demo"></p>

  <script>
    // Inisialisasi array
    const fruits = ['apple', 'banana', 'orange'];

    // Menambahkan elemen baru ke dalam array menggunakan metode push()
    fruits.push('kiwi', 'grape');

    // Menampilkan isi array
    document.getElementById('demo').innerHTML = "Isi array fruits: " + fruits.join(', ');
  </script>
</body>
</html>
