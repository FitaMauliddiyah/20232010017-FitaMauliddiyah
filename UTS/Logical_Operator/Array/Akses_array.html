<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Array Element</title>
</head>
<body>
    <h1>Accessing Array Element Example</h1>
    <p id="demo"></p>

    <script>
        // Array
        let fruits = ['Apple', 'Banana', 'Orange', 'Mango', 'Grapes'];

        // Accessing array element
        let selectedFruit = fruits[2]; // Accessing the third element (index 2) of the array
        document.getElementById('demo').innerHTML= 'Selected Fruit: ' + selectedFruit;
    </script>
</body>
</html>
