<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warnet Buka</title>
</head>
<body>

<h2>Warnet Buka</h2>

<p id="demo"></p>

<script>
    var jam = 8;

    // Jika jam kurang dari 7 atau lebih besar dari 9, warnet sudah buka
    if (jam < 7 || jam > 9) {
        document.getElementById("demo").innerHTML = "Warnet sudah buka";
    } 
    
</script>

</body>
</html>
