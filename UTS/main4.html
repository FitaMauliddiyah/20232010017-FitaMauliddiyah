<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>String & Boolean Addition</title>
</head>
<body>

<!-- Menambahkan elemen dengan id "demo" untuk menampilkan hasil -->
<p id="demo"></p>

<script>
  // Mendefinisikan nilai string dan boolean
  var string = "Hello";
  var booleanValue = true;

  // Menambahkan string dengan boolean
  var result = string + booleanValue;

  // Menampilkan hasilnya
  document.getElementById("demo").innerText = "Hasil penambahan string dan boolean: " + result;
</script>

</body>
</html>
